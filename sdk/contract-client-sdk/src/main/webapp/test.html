<html>
<head>
<script type="text/javascript">
	function loadXMLDoc() {
		//alert("abc");
		xmlhttp = new XMLHttpRequest();
		xmlhttp.open("GET", "hello.do", false);
		xmlhttp.send();
		alert(xmlhttp.getResponseHeader("x-auth-token"));
	}
</script>
</head>
<body>

	<div id="myDiv">
		<h3>Let AJAX change this text</h3>
	</div>
	<button type="button" onclick="loadXMLDoc()">Change Content</button>

</body>
</html>
