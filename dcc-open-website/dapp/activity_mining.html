<body>
  <h4>挖矿奖励规则</h4>
  <p>1.挖矿值根据每日的活跃度进行累计，每隔3小时根据挖矿值的一定比例进行糖果发放</p>
  <p>2.若发放糖果时用户超过48小时未使用BitExpress，则无法得到次糖果</p>
  <p>3.若用户有16个奖励未领取，则无法获得新的奖励</p>
  <p>4.玩矿值越高，获得的糖果越多</p>
</body>
